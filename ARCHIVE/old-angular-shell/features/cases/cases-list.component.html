<div
    class="cases-card table-wrapper rounded-2xl overflow-hidden shadow-lg shadow-black/40">
    <div class="p-6 border-b border-[rgba(255,255,255,0.05)] flex justify-between items-center">
        <h3 class="text-white text-lg font-semibold">Active Cases</h3>
        <button
            class="px-4 py-2 bg-rpr-cyan/10 text-rpr-cyan text-sm rounded-full border border-rpr-cyan/30 flex items-center gap-2 hover:bg-rpr-cyan/20 transition-colors">
            Export CSV
        </button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Case ID</th>
                    <th>Subject</th>
                    <th>Status</th>
                    <th>Risk Level</th>
                    <th>Date</th>
                    <th>Assigned To</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of cases()">
                    <td class="font-mono text-rpr-cyan">{{ c.id }}</td>
                    <td>{{ c.subject }}</td>
                    <td>
                        <span class="status-tag status-{{ c.status | replace:' ':'-' | lowercase }}">
                            {{ c.status }}
                        </span>
                    </td>
                    <td class="font-medium risk-{{ c.risk }}">{{ c.risk }}</td>
                    <td class="text-slate-400">{{ c.date }}</td>
                    <td>{{ c.assignedTo }}</td>
                    <td>
                        <a [routerLink]="['/cases', c.id]" class="text-rpr-cyan hover:text-white text-sm">View</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
