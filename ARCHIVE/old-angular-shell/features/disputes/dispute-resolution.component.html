<div class="resolution-container">
  <header class="tab-header">
    <div class="title-group">
      <span class="sub-label">DISPUTE</span>
      <h2 class="section-title main-red">RESOLUTION</h2>
    </div>
  </header>

  <div class="resolution-grid">
    <section class="phase-card glass-panel border-red">
      <h3 class="phase-title">PHASE 1: STRATEGIC ASSET - TIME</h3>
      <div class="asset-list">
        <div class="asset-row" *ngFor="let asset of phase1Assets">
          <span class="asset-name">{{ asset.name }}</span>
          <span class="status-badge red-outline">{{ asset.status }}</span>
        </div>
      </div>
    </section>

    <section class="phase-card glass-panel border-red">
      <h3 class="phase-title">PHASE 2: DEFEND & DISARM</h3>
      <div class="asset-list">
        <div class="asset-row" *ngFor="let asset of phase2Assets">
          <span class="asset-name">{{ asset.name }}</span>
          <button class="sentinel-action-btn" (click)="generateSentinelScript(asset)">SENTINEL</button>
        </div>
      </div>
    </section>
  </div>

  <section class="sentinel-lab-area glass-panel">
    <div class="sentinel-header">
      <h3 class="lab-title">THE SENTINEL â€” AI INTELLIGENCE LAB</h3>
      <div class="gemini-pill-container">
        <button class="gemini-pill">
          <span class="gemini-icon"></span>
          POWERED BY GEMINI
        </button>
      </div>
    </div>
    
    <div class="script-output-box">
      <p class="ai-script-text" *ngIf="currentScript()">{{ currentScript() }}</p>
      <p class="placeholder-text" *ngIf="!currentScript()">SELECT AN ASSET TO GENERATE DISPUTE SCRIPT...</p>
    </div>
  </section>
</div>
