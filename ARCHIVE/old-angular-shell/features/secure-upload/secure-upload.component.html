<div class="case-id-container">
  <header class="tab-header">
    <h2 class="section-title">DOCUMENT UPLOAD</h2>
    
    <button class="mode-selector" (click)="toggleMode()">
      <span class="status-dot"></span>
      {{ isBusinessMode() ? 'BUSINESS' : 'INDIVIDUAL' }}
    </button>
  </header>

  <div class="ingestion-layout">
    <div class="checklist-card glass-panel">
      <div class="document-list">
        <div class="doc-item" *ngFor="let doc of docRows()">
          <span class="doc-label">{{ doc.label }}</span>
          <span class="status-badge" [class]="doc.status.toLowerCase()">{{ doc.status }}</span>
        </div>
      </div>
    </div>

    <aside class="details-sidebar glass-panel">
      <h3 class="sidebar-title">DETAILS</h3>
      <div class="field-group">
        <label>COMPANY NAME</label>
        <div class="field-value">{{ companyName() || '---' }}</div>
      </div>
      <div class="field-group">
        <label>BANK NAME</label>
        <div class="field-value">{{ bankName() || '---' }}</div>
      </div>
      <div class="field-group">
        <label>ACCOUNT NUMBER</label>
        <div class="field-value">{{ accountNumber() || '---' }}</div>
      </div>
    </aside>
  </div>

  <footer class="transaction-summary glass-panel">
    <h3>RECENT DEPOSITS</h3>
    <table class="sovereign-table">
      <thead>
        <tr>
          <th>DATE</th>
          <th>AMOUNT</th>
          <th>REFERENCE</th>
          <th>STATUS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tx of recentTransactions()">
          <td>{{ tx.date }}</td>
          <td>{{ tx.amount }}</td>
          <td>{{ tx.reference }}</td>
          <td class="status-processed">PROCESSED âœ…</td>
        </tr>
      </tbody>
    </table>
  </footer>
</div>
