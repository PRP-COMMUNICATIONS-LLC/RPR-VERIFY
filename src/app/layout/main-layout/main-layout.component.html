<div class="sovereign-root" [class.alert-mode]="isAlert()">
  <!-- Global scanline overlay at layout level -->
  <div class="scanline-overlay"></div>

  <!-- Horizontal Sovereign Shell header -->
  <header class="sovereign-header">
    <div class="header-left">
      <div class="brand-lockup">
        <span class="brand-mark">RPR</span>
        <span class="brand-title">SOVEREIGN SHELL</span>
      </div>
      <div class="header-meta">
        <span class="header-label">{{ headerLabel() }}</span>
        <span class="header-subtitle">{{ headerSubtitle() }}</span>
      </div>
    </div>

    <div class="header-right">
      <!-- Mode toggle: Teal (monitor) vs Red (alert) -->
      <button
        type="button"
        class="mode-toggle"
        [class.mode-monitor]="!isAlert()"
        [class.mode-alert]="isAlert()"
        (click)="toggleMode()"
      >
        <span class="mode-indicator"></span>
        <span class="mode-text">
          {{ isAlert() ? 'ALERT MODE' : 'MONITOR MODE' }}
        </span>
      </button>

      <!-- Navigation rails (Ingestion / Assets) -->
      <nav class="primary-nav">
        <a
          routerLink="/upload"
          routerLinkActive="active"
          class="nav-item"
        >
          Ingestion Node
        </a>
        <a
          routerLink="/dashboard"
          routerLinkActive="active"
          class="nav-item"
        >
          Assets / Inventory
        </a>
      </nav>
    </div>
  </header>

  <!-- Main content frame with glass panel feel -->
  <main class="sovereign-main">
    <section class="panel-frame">
      <!-- Router outlet so SecureUpload and Assets views inherit shell + scanline -->
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
