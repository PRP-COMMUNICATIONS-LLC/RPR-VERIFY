name: RPR-VERIFY Sentinel CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  veritas-smoke-test:
    name: Veritas Smoke Test
    runs-on: ubuntu-latest

    # RPR-KONTROL Guardrail: Disable Husky in CI to prevent .git path errors
    env:
      HUSKY: 0

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        # Using --ignore-scripts as a secondary guardrail against broken hooks
        run: npm ci --ignore-scripts
        working-directory: ./frontend

      - name: Run Linter
        run: npm run lint
        working-directory: ./frontend

      - name: Execute Veritas Smoke Test
        run: npm run test:ci
        working-directory: ./frontend

      - name: Security Audit
        run: npm audit --audit-level=high
        working-directory: ./frontend