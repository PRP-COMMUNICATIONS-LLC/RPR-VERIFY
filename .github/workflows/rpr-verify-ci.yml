name: Sentinel Core Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          npm run build -- --configuration=production

      - name: Veritas Smoke Test (Puppeteer)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.smoke_test == 'true'
        run: |
          cd ../tests/browser
          npm ci
          # Updated to target the Sentinel Core production URL
          FRONTEND_URL=https://rpr-verify-b.web.app \
          BACKEND_IDENTIFIER=sentinel-core-7kzxnscuuq-as.a.run.app \
          node verify_frontend.js
