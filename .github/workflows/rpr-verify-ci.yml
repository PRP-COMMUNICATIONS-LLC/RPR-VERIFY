name: rpr-verify CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      smoke_test:
        description: 'Run smoke test against https://rpr-verify-b.web.app (true/false)'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RUN_SMOKE_TEST: ${{ github.event.inputs.smoke_test || 'false' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (cache npm)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (Phase 4.1)
        run: bash scripts/phase4-1-build.sh

      - name: Upload build artifacts (dist)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Smoke test (Puppeteer)
        if: env.RUN_SMOKE_TEST == 'true'
        run: |
          cd tests/browser
          npm ci
          FRONTEND_URL=https://rpr-verify-b.web.app \
          BACKEND_IDENTIFIER=rpr-verify-7kzxnscuuq-as.a.run.app \
          node verify_frontend.js