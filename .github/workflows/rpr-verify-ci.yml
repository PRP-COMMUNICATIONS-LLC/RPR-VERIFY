name: rpr-verify CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      smoke_test:
        description: 'Run smoke test against https://rpr-verify-b.web.app (true/false)'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RUN_SMOKE_TEST: ${{ github.event.inputs.smoke_test || 'false' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (cache npm)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (Phase 4.1)
        run: bash scripts/phase4-1-build.sh

      - name: Upload build artifacts (dist)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Smoke test (optional)
        if: env.RUN_SMOKE_TEST == 'true'
        run: |
          set -euo pipefail
          echo "Checking https://rpr-verify-b.web.app ..."
          CODE=$(curl -s -o /dev/null -w "%{http_code}" https://rpr-verify-b.web.app || echo "000")
          if [ "$CODE" != "200" ]; then
            echo "Smoke test failed: HTTP $CODE"
            exit 1
          fi
          curl -s https://rpr-verify-b.web.app | grep -q 'app-root' || (echo "app-root not found" && exit 1)
          echo "Smoke test passed."