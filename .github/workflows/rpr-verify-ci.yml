name: Sentinel Core Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Added to allow manual smoke tests

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RUN_SMOKE_TEST: ${{ github.event.inputs.smoke_test || 'false' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json # Correct root path

      - name: Install & Build
        run: |
          npm ci
          npm run build -- --configuration=production

      - name: Veritas Smoke Test (Puppeteer)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.smoke_test == 'true'
        run: |
          cd tests/browser # Adjusted path based on your root structure
          npm ci
          FRONTEND_URL=https://rpr-verify-b.web.app \
          BACKEND_IDENTIFIER=sentinel-core-7kzxnscuuq-as.a.run.app \
          node verify_frontend.js
