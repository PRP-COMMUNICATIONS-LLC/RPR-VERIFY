name: Deploy Sentinel Core Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**' # Sentinel Backend Logic
      - 'firebase.json'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # Path corrected for Sentinel structure
          cache-dependency-path: backend/package-lock.json
      
      - name: Install Firebase & Sentinel Deps
        run: |
          npm install -g firebase-tools
          cd backend && npm ci
      
      - name: Build & Deploy Evidence Seal
        run: |
          cd backend && npm run build
          firebase deploy --only functions --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          # Ensure Veritas environment variables are set in Firebase Console
