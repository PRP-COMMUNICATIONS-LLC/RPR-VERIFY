name: Deploy Backend Functions

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'firebase.json'
      - '.firebaserc'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/functions/package-lock.json
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Install function dependencies
        working-directory: ./backend/functions
        run: npm ci
      
      - name: Build functions
        working-directory: ./backend/functions
        run: npm run build
      
      - name: Write Service Account Credentials
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RPR_VERIFY_B }}' > /tmp/gcloud-service-account.json
          chmod 600 /tmp/gcloud-service-account.json

      - name: Deploy to Firebase
        run: firebase deploy --only functions --non-interactive --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcloud-service-account.json
      
      - name: Deployment Summary
        if: success()
        run: |
          echo "âœ… Backend functions deployed successfully"
          echo "Check Firebase Console for deployment status"

