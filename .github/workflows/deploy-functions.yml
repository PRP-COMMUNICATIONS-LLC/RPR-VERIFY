name: Deploy Backend Functions
on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'firebase.json'
      - '.firebaserc'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # FIXED: Uses pip cache for requirements.txt
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Deploy to Firebase
        run: firebase deploy --only functions --non-interactive --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

      - name: Deployment Summary
        if: success()
        run: |
          echo "âœ… Backend functions deployed successfully"
          echo "Check Firebase Console for deployment status"
