services:
  # Sentinel Core: Frontend (Static Site)
  - type: web
    name: sentinel-core-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build -- --configuration production
    # Path corrected to match typical Angular 'dist' structure
    staticPublishPath: ./dist/frontend/browser
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Sentinel Core: Backend (Python Engine)
  - type: web
    name: sentinel-core-backend
    env: python
    rootDir: backend
    plan: starter # Ensures high-end forensic performance
    region: singapore # Data residency lock
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn flask_app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: NOTION_TOKEN
        sync: false # Must be set manually in Render Dashboard for security
      - key: VERITAS_THRESHOLD
        value: "0.011"
      - key: ALLOWED_ORIGINS
        fromService:
          type: web
          name: sentinel-core-frontend
          envVarKey: RENDER_EXTERNAL_URL
