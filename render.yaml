services:
  # Sentinel Core: Frontend (Angular)
  - type: web
    name: sentinel-core-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build -- --configuration production
    staticPublishPath: ./dist/rpr-verify # Verified output path
    pullRequestPreviewsEnabled: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Sentinel Core: Backend (Python)
  - type: web
    name: sentinel-core-backend
    runtime: python
    rootDir: backend
    plan: starter
    region: singapore
    # Create necessary directories during build
    buildCommand: mkdir -p uploads generated_reports && pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 4 app:app
    envVars:
      - key: PORT
        value: "5001"
      - key: NOTION_TOKEN
        sync: false # Set manually in Render Dashboard
      - key: VERITAS_THRESHOLD
        value: "0.011"
      - key: ALLOWED_ORIGINS
        fromService:
          type: web
          name: sentinel-core-frontend
          envVarKey: RENDER_EXTERNAL_URL
