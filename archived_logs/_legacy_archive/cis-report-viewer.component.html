<div class="report-container">
  <div class="report-header">
    <div class="header-left">
      <a routerLink="/cases" class="back-link">â† Back to Cases</a>
      <h2>Customer Information Sheet</h2>
    </div>
    <button class="btn-pdf" (click)="downloadPdf()" *ngIf="reportHtml && !loading">
      ğŸ“¥ Download PDF
    </button>
  </div>
  
  <div *ngIf="loading" class="spinner">
    <div class="spinner-icon"></div>
    <p>Loading report...</p>
  </div>
  
  <div *ngIf="error" class="error-box">
    <p>{{ error }}</p>
    <button (click)="reload()" class="btn-retry">Retry</button>
  </div>
  
  <div *ngIf="reportHtml && !loading" 
       class="cis-report-display" 
       [innerHTML]="reportHtml">
  </div>
</div>
